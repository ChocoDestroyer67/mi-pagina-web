<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo">
    <h1>Formulario</h1><!--titulo principal-->
<br>
<br>
<label>Nombre :  </label><input type="text" name="nombre"><!--nombre a introducir-->
<br>
<br>
<label>Apellido :  </label><input type="text" name="apellido"><!--apellido a introducir-->
<br>
<br>
<label>Telefono :  </label><input type="number" name="telefono"><!--Telefono a introducir-->
<br>
<br>
<label>Email :  </label><input type="text" name="email"><!--Email a introducir -->
<br>
<br>
<label>localidades :  </label><!--titulo de la seleccion de nacionalidades-->
<br>
<br>
<select name="localidades"><!--Localidades para seleccionar-->
    <option>Jose C.Paz</option>
    <br>
    <option>San Miguel</option>
<br>
    <option>Grand Bourg</option>
    <br>
    <option>Los Polvorines</option>
    <br>
    <option>P.Nogues</option>
    </select>
<br>
<br>
<input type="date"><!--Fecha de Nacimiento,etc-->
<br>
<br>
<input type="range"><!--Rango que es algo asi como una calificacion-->
<br>
<br>
<input type="color"><!--Paleta de colores en Pantalla-->
<br>
<br>
<label>Genero :  </label>
<br>
<label>Femenino :  </label><input type="radio" name="genero">

<br>
<br>
<h2>Descripcion</h2>
<br>
<p>Caja de texto multilinea</p>
<br>
<br>
<textarea style="resize: none;" row="50" cols="40" aria-checked="false"></textarea><!--caja de texo multitarea-->
<br>
<br>
<input type="checkbox"><label> Declaro que los datos son correctos</label><!--boton de acuerdo de usuario-->
<br>
<br>
<input type="submit" value="cancelar"><!--boton de cancelar-->
<input type="submit" value="enviar"><!--boton de enviar-->










</div>
</body>
</html>
